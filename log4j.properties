# Set root logger level to ERROR and its only appender to CONSOLE.
log4j.rootLogger=ERROR, CONSOLE

# CONSOLE is set to be a ConsoleAppender appender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %5p [%t] %c: %m%n

# Set the org.apache.pig logger level to ERROR
log4j.logger.org.apache.pig=ERROR

# Set other potentially noisy loggers to ERROR
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.mortbay=ERROR
log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.com.amazonaws=ERROR
log4j.logger.com.jcraft.jsch=ERROR